camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 150  # Muy alto - muy poco sensible para evitar falsos positivos
  min_area: 8000  # Objetos muy grandes - reduce significativamente falsos positivos
  blur_kernel: 15  # Blur muy fuerte - reduce ruido al máximo
  background_update_rate: 0.01  # Actualización muy lenta - fondo muy estable
  consecutive_frames: 10  # Requiere 10 frames consecutivos (~0.6 segundos) - muy estable
  calibration_frames: 90  # Calibración inicial de 90 frames (6 segundos) - fondo muy estable
  calm_timeout: 2.0  # Segundos sin movimiento antes de volver a "calmado"

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
