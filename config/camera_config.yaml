camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 50  # Aumentado de 30 a 50 (menos sensible)
  min_area: 1000  # Aumentado de 500 a 1000 (solo objetos más grandes)
  blur_kernel: 7  # Aumentado para reducir ruido
  background_update_rate: 0.05  # Reducido para actualizar fondo más lento

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
