camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 120  # Alto - menos sensible para evitar falsos positivos
  min_area: 5000  # Objetos grandes - reduce falsos positivos
  blur_kernel: 11  # Blur fuerte - reduce ruido
  background_update_rate: 0.02  # Actualización lenta - fondo más estable
  consecutive_frames: 5  # Requiere 5 frames consecutivos (~0.3 segundos) - más estable
  calibration_frames: 60  # Calibración inicial de 60 frames (4 segundos) - fondo más estable
  calm_timeout: 2.0  # Segundos sin movimiento antes de volver a "calmado"

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
