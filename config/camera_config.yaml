camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 100  # Medio-alto - balance entre sensibilidad y estabilidad
  min_area: 3000  # Objetos medianos-grandes (balance)
  blur_kernel: 9  # Blur moderado-fuerte
  background_update_rate: 0.03  # Actualizaci칩n moderada (aumentada para volver a calmado m치s r치pido)
  consecutive_frames: 3  # Requiere 3 frames consecutivos (~0.2 segundos)
  calibration_frames: 30  # Calibraci칩n inicial de 30 frames (2 segundos)
  calm_timeout: 2.0  # Segundos sin movimiento antes de volver a "calmado"

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
