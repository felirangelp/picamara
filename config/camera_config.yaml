camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 80  # Aumentado a 80 (mucho menos sensible)
  min_area: 2500  # Aumentado a 2500 (solo objetos grandes)
  blur_kernel: 9  # Aumentado para reducir m√°s ruido
  background_update_rate: 0.02  # Muy lento para estabilidad
  consecutive_frames: 3  # Requiere 3 frames consecutivos con movimiento

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
