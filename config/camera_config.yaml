camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 120  # Muy alto - solo cambios significativos
  min_area: 5000  # Solo objetos muy grandes
  blur_kernel: 11  # Blur muy fuerte para reducir ruido
  background_update_rate: 0.01  # Extremadamente lento
  consecutive_frames: 5  # Requiere 5 frames consecutivos (m√°s estable)

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
