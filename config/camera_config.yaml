camera:
  resolution:
    width: 1280
    height: 720
  framerate: 15
  format: "RGB888"

detection:
  motion_threshold: 180  # EXTREMADAMENTE ALTO - solo cambios muy significativos
  min_area: 10000  # Solo objetos EXTREMADAMENTE grandes
  blur_kernel: 15  # Blur extremadamente fuerte
  background_update_rate: 0.005  # Casi no actualiza el fondo
  consecutive_frames: 10  # Requiere 10 frames consecutivos (~0.6 segundos)
  calibration_frames: 60  # Calibraci√≥n inicial de 60 frames (4 segundos)

storage:
  save_path: "./data/videos"
  episode_path: "./data/episodes"
  save_on_motion: true
  max_episode_duration: 300  # segundos

database:
  db_path: "./data/database.db"

web:
  host: "0.0.0.0"
  port: 5000
  debug: false
